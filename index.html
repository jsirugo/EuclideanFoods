<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euclidian Foods</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js" defer></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <select name="apetiser" id="apetiser" ></select>
        <select name="dinner" id="dinner"></select>
        <select name="desert" id="desert">
            <option disabled value="">Desert</option>
            <option value="" v-for="desert in deserts">{{desert.meal}}</option>
        </select>


    </div>
</body>

</html>
